<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <div class="light red bright">
            <input class="color" type="color">
        </div>
        <div class="wire"></div>

        <div class="light orange">
            <input class="color" type="color">
        </div>
        <div class="wire"></div>

        <div class="light yellow bright">
            <input class="color" type="color">
        </div>
        <div class="wire"></div>

        <div class="light green ">
            <input class="color" type="color">
        </div>
        <div class="wire"></div>

        <div class="light blue bright">
            <input class="color" type="color">
        </div>
        <div class="wire"></div>

        <div class="light indigo ">
            <input class="color" type="color">
        </div>
        <div class="wire"></div>

        <div class="light violet bright">
            <input class="color" type="color">
        </div>

    </header>

    <section>
        <div class="title">
            <h1>Christmas Lights</h1>
        </div>

        <div class="control">
            <div class="input-block">
                <label for="time">Set interval time <small>(up to 5s)</small></label>
                <input 
                    class="time" 
                    type="number" 
                    name="time"
                    placeholder="seconds"
                    max="5"
                    min="1"
                >
            </div>
            
            <div class="buttons">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
            </div>
            
        </div>
        

    </section>
    
    <script src="script.js"></script>
</body>
</html>
